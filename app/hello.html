    function initMap() {
        // Membuat peta
        map = new L.Map('map', {
            fullscreenControl: true,
            fullscreenControlOptions: {
                position: 'topleft'
            }
        }).setView([-1.790597, 110.410990], 10);

        // Menambahkan tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Bayu Pratama'
        }).addTo(map);


        // Menambahkan geojson batas desa
        $.getJSON('{{ url('/') }}/assets-sig/assets/geojson-ketapang/kab_ketapang.geojson', function(json) {
            geoLayer = L.geoJson(json, {
                style: function(feature) {
                    return {
                        fillOpacity: 0,
                        weight: 0.5,
                        opacity: 100,
                        color: '#064635'
                    };
                },
                onEachFeature: function(feature, layer) {
                    layer.addTo(map);
                    layer.getElement().classList.add(
                        'dashed');
                }
            });
        });

        //shape awalan seluruh ketapang
        $.getJSON('{{ url('/') }}/assets-sig/assets/Ketapang.geojson', function(json) {
            geoLayer = L.geoJson(json, {
                style: function(feature) {
                    return {
                        fillOpacity: 0.5,
                        weight: 1,
                        opacity: 1,
                        color: '#44A688'
                    };
                },
                onEachFeature: function(fetaure, layer) {
                    layer.addTo(map);
                }
            });
        });


        var markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);
        var markerClusters = {};
        var allLayers = {};

        // Fungsi untuk memuat dan menambahkan GeoJSON ke peta
        function addGeoJSONLayer(url) {
            $.getJSON(url, function(json) {
                var uniqueNAMOBJs = [];

                // Iterasi melalui setiap fitur GeoJSON
                json.features.forEach(function(feature) {
                    if (feature.properties && feature.properties.NAMOBJ) {
                        var NAMOBJ = feature.properties.NAMOBJ;
                        // Tambahkan NAMOBJ ke dalam daftar jika belum ada
                        if (!uniqueNAMOBJs.includes(NAMOBJ)) {
                            uniqueNAMOBJs.push(NAMOBJ);
                        }
                    }
                });

                // Buat checkbox untuk setiap NAMOBJ
                uniqueNAMOBJs.forEach(function(NAMOBJ) {
                    var checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = NAMOBJ;
                    checkbox.id = 'checkbox-' + NAMOBJ; // ID unik untuk setiap checkbox
                    checkbox.setAttribute('data-group', 'desa');
                    checkbox.onclick = function() {
                        pilihDesa(this, NAMOBJ);
                    };

                    var label = document.createElement('label');
                    label.htmlFor = 'checkbox-' + NAMOBJ;
                    label.appendChild(document.createTextNode(NAMOBJ));

                    var container = document.getElementById('checkbox-desa');
                    container.appendChild(checkbox);
                    container.appendChild(label);
                    container.appendChild(document.createElement('br'));

                    // Muat dan simpan layer tanpa menambahkannya ke peta
                    $.getJSON('/assets-sig/assets/shape/Desa/Geo/' + NAMOBJ + '.geojson', function(
                        json) {
                        var geojsonLayer = L.geoJson(json, {
                            style: function(feature) {
                                return {
                                    fillOpacity: 1,
                                    weight: 1,
                                    opacity: 1,
                                    color: '#44A688'
                                };
                            },
                            onEachFeature: function(feature, layer) {
                                if (feature.properties && feature.properties
                                    .NAMOBJ) {
                                    layer.bindTooltip(feature.properties.NAMOBJ, {
                                        permanent: true,
                                        direction: 'top',
                                        className: 'custom-tooltip'
                                    })
                                }
                            },
                        });
                        allLayers[NAMOBJ] = geojsonLayer;
                    });
                });
            });
        }

        // Dapatkan daftar file GeoJSON dari server
        $.getJSON('/geojson-files', function(files) {
            files.forEach(function(filename) {
                var url = '/assets-sig/assets/shape/Desa/Geo/' + filename;
                addGeoJSONLayer(url);
            });

            // Tambahkan layer kab_ketapang setelah semua layer desa dimuat
            $.getJSON('{{ url('/') }}/assets-sig/assets/geojson-ketapang/kab_ketapang.geojson', function(
                json) {
                var geoLayer = L.geoJson(json, {
                    style: function(feature) {
                        return {
                            fillOpacity: 0,
                            weight: 0.5,
                            opacity: 1,
                            color: '#064635'
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        layer.addTo(map);
                        layer.getElement().classList.add('dashed');
                    }
                }).addTo(map);
            });
        });

        map.addLayer(markerCluster);

        function pilihDesa(checkbox, NAMOBJ) {
            if (checkbox.checked) {
                // Tambahkan layer GeoJSON dari NAMOBJ yang dipilih ke dalam peta
                if (allLayers[NAMOBJ]) {
                    allLayers[NAMOBJ].addTo(map);
                    markerClusters[NAMOBJ] = allLayers[NAMOBJ];
                    allLayers[NAMOBJ].bringToBack(); // Pastikan layer desa berada di belakang
                }
            } else {
                // Hapus layer GeoJSON dari NAMOBJ yang dipilih dari peta
                if (markerClusters[NAMOBJ]) {
                    map.removeLayer(markerClusters[NAMOBJ]);
                    delete markerClusters[NAMOBJ];
                }
            }

        }

        document.getElementById('show-all-desa-checkbox').addEventListener('change', function() {
            var allCheckboxes = document.querySelectorAll('input[data-group="desa"]');
            var isChecked = this.checked;

            allCheckboxes.forEach(function(checkbox) {
                checkbox.checked = isChecked;
                pilihDesa(checkbox, checkbox.value);
            });
        });


        // Event listener untuk checkbox desa individual
        var desaCheckboxes = document.querySelectorAll('input[data-group="desa"]');

            });
        });












        eventMarkersData.forEach(function(markerData) {
            var marker = L.marker([markerData.lat, markerData.lng], {
                icon: greenIcon,
                tags: [markerData.tags]
            }).addTo(map);
            marker.bindTooltip(markerData.title, {
                permanent: false,
                direction: 'top',
                offset: [0, -25]
            });

            // Menyimpan event_id sebagai properti pada marker
            marker.event_id = markerData.event_id;

            // Menambahkan event listener pada marker event
            marker.on('click', function() {
                var hasTanamanData = tanamanMarkersData.some(function(tanamanMarkerData) {
                    return tanamanMarkerData.event_id === this.event_id;
                }, this);

                // Jika tidak ada data penanaman, tampilkan pesan
                if (!hasTanamanData) {
                    alert('Belum memiliki data penanaman');
                    return;
                }
                // Menyembunyikan semua marker event yang lain
                eventMarkers.forEach(function(eventMarker) {
                    if (eventMarker !== this) {
                        eventMarker.setOpacity(0);
                    }
                }, this);

                // Menghapus marker event yang saat ini ditekan
                var currentEventMarkerIndex = eventMarkers.indexOf(this);
                if (currentEventMarkerIndex > -1) {
                    var removedMarker = eventMarkers.splice(currentEventMarkerIndex, 1)[0];
                    removedEventMarkers.push(removedMarker);
                    removedMarker.removeFrom(map);
                }

                // Menyembunyikan marker tanaman yang tidak sesuai dengan event_id
                clearTanamanMarkers();
                tanamanMarkersData.forEach(function(tanamanMarkerData) {
                    if (tanamanMarkerData.event_id === this.event_id) {
                        var tanamanMarker = L.marker([tanamanMarkerData.lat, tanamanMarkerData
                            .lng
                        ], {
                            icon: redIcon
                        }).addTo(map);
                        // Mengatur offset vertikal untuk popup

    function filterMarkers() {

                return String(tanamanMarkerData.event_id) === eventId;
            });

    // search event
    function searchEvent() {
        var searchInput = document.getElementById("search-input").value.toLowerCase();
        var selectedYear = document.getElementById('year').value;
        var checkboxes = document.querySelectorAll('input[data-group="event"]');
        var clearButton = document.querySelector(".search-clear");
        var noDataMessage = document.getElementById('no-data-message');

        var hasMatch = false;
        checkboxes.forEach(function(checkbox) {
            var label = checkbox.nextElementSibling;
            var eventName = label.innerText.toLowerCase();
            var eventYear = checkbox.parentNode.id.split('-')[2];

            if (eventName.includes(searchInput) && (selectedYear === 'all' || eventYear === selectedYear)) {
                checkbox.style.display = "absolute";
                label.style.display = "inline-block";
                hasMatch = true;
            } else {
                checkbox.style.display = "none";
                label.style.display = "none";
            }
        });

        if (searchInput === "") {
            // Show checkboxes according to the selected year when the search is empty
            if (selectedYear === 'all') {
                checkboxes.forEach(function(checkbox) {
                    checkbox.style.display = "absolute";
                    checkbox.checked = false;
                });
            } else {
                checkboxes.forEach(function(checkbox) {
                    var eventYear = checkbox.parentNode.id.split('-')[2];
                    if (eventYear === selectedYear) {
                        checkbox.style.display = "absolute";
                        checkbox.checked = false;
                    } else {
                        checkbox.style.display = "none";
                    }
                });
            }
        }
        noDataMessage.style.display = hasMatch ? "none" : "block";
        clearButton.style.display = "inline-block";
    }

    // Event listener for year selection change
    document.getElementById('year').addEventListener('change', function() {
        // Call searchEvent again to update search results based on the selected year
        searchEvent();

    function clearSearch() {
        var searchInput = document.getElementById("search-input");
        var checkboxes = document.querySelectorAll('input[data-group="event"]');
        var clearButton = document.getElementById('clear-button');
        var noDataMessage = document.getElementById('no-data-message');

        searchInput.value = "";
        checkboxes.forEach(function(checkbox) {
            checkbox.style.display = "absolute";
            checkbox.nextElementSibling.style.display = "inline-block";
            checkbox.checked = false;
        });
        clearButton.style.display = "inline-block";
        noDataMessage.style.display = "none";
    }
